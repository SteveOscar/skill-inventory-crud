<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link rel="stylesheet" href="/application.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
  <title>Skill Inventory</title>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right"><i class="teal-text material-icons left">rowing</i>sKills</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="/"><i class="material-icons">home</i></a></li>
        <li><a href="/skills"><i class="material-icons">apps</i></a></li>
        <li><a href="/skills/new"><i class="material-icons">add circle</i></a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="/"><i class="material-icons">home</i></a></li>
        <li><a href="/skills"><i class="material-icons">apps</i></a></li>
        <li><a href="/skills/new"><i class="material-icons">add circle</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
  <h4 class="white-text">New Skill Form</h4>
  <div class="text_box">
    <p>Enter a new skill for the list:</p>

    <form action="/skills" method="post">
      <p>name: </p><input type='text' name='skill[name]'/><br/>
      <p>skill: </p><textarea class="form-control" rows="3" name='skill[status]'></textarea><br/>
      <input class="waves-effect waves-light btn" value='submit' type='submit'/><br/>
      <i class="material-icons right">send</i>
    </form>

  </div>
</div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script type="text/javascript">
     $( document ).ready(function(){
       $(".button-collapse").sideNav();
     });
   </script>
</body>
</html>
